<!-- src/app/admin/manage-ads.component.html -->
<h2>Gestion des Annonces</h2>
<table mat-table [dataSource]="ads" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Titre</th>
    <td mat-cell *matCellDef="let ad">{{ ad.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let ad">{{ ad.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let ad">
      <button mat-button (click)="deleteAd(ad.id)">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'description', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'actions'];"></tr>
</table>

<button mat-raised-button routerLink="/create-ad">Cr√©er une Nouvelle Annonce</button>
