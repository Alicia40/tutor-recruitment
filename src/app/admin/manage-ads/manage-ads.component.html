<mat-card>
  <mat-card-header>
    <mat-card-title>Gestion des Annonces</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Cr√©er une Annonce</button>
    <mat-table [dataSource]="ads">
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Titre </mat-header-cell>
        <mat-cell *matCellDef="let ad"> {{ad.title}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let ad"> {{ad.description}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let ad">
          <button mat-icon-button (click)="editAd(ad)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteAd(ad)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
