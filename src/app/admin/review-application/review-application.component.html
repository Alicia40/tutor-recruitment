<mat-card>
    <mat-card-header>
      <mat-card-title>Examen des Candidatures</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-table [dataSource]="applications">
        <ng-container matColumnDef="candidateName">
          <mat-header-cell *matHeaderCellDef> Nom du Candidat </mat-header-cell>
          <mat-cell *matCellDef="let application"> {{application.candidateName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="applicationDate">
          <mat-header-cell *matHeaderCellDef> Date de Candidature </mat-header-cell>
          <mat-cell *matCellDef="let application"> {{application.applicationDate | date}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Statut </mat-header-cell>
          <mat-cell *matCellDef="let application"> {{application.status}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
